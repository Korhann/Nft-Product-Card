<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="not found">
      </div>
      <div class="card-content">
        <h4 class="pro-name">Equilibrium #3429</h4>
        <p class="pro-desc">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="not found">
          <p class="pro-price">0.041 ETH</p>
        </div>
        <div class="time">
          <img class="second-ph" src="images/icon-clock.svg" alt="not found">
          <p class="pro-time">3 days left</p>
        </div>
      </div>
      <div class="pro-author">
        <img src="images/image-avatar.png" alt="">
        <p class="author">Creation of <span>Julies Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
